<div style="display: flex; flex-direction: column;">
    <h1>{{workerProductionModel.appUserInfo.fullName}}</h1>
    <h2>Production Detail</h2>
</div>

<div class="insights">
    <div class="sales">
        <!-- <span class="material-symbols-outlined icons">
            person
        </span> -->
        <div class="right">
            <div class="input-box">
                <h2>Production Info</h2>
                <form #updateWorkerProductionForm="ngForm"
                    (ngSubmit)="updateWorkerProduction(updateWorkerProductionForm)">
                    <div class="input-field mb-2">
                        <div style="display: flex; gap: 0.5rem; height: 21px;">
                            <label for="productId">Product</label>
                        </div>
                        <select class="form-control" (change)="onProductChange($event)">
                            <option [value]="currentProductId">{{selectedProductName}}</option>
                            <option *ngFor="let product of products" [value]="product.id">{{ product.productName }}
                            </option>
                        </select>
                    </div>

                    <div class="input-field mb-2">
                        <div style="display: flex; gap: 0.5rem; height: 21px;">
                            <label for="dailyTarget">Daily Target</label>
                            <p *ngIf="!workerProductionModel.dailyTarget" style="color: red; font-size: 14px;">*</p>
                        </div>
                        <input [(ngModel)]="workerProductionModel.dailyTarget!" validate type="number"
                            name="dailyTarget" class="form-control" id="dailyTarget" required autocomplete="off">
                    </div>

                    <div class="input-field mb-2">
                        <div style="display: flex; gap: 0.5rem; height: 21px;">
                            <label for="weeklyTarget">Weekly Target</label>
                        </div>
                        <input [(ngModel)]="workerProductionModel.weeklyTarget!" validate type="number"
                            name="weeklyTarget" class="form-control" id="weeklyTarget" autocomplete="off">
                    </div>

                    <div class="input-field mb-2">
                        <div style="display: flex; gap: 0.5rem; height: 21px;">
                            <label for="monthlyTarget">Monthly Target</label>
                        </div>
                        <input [(ngModel)]="workerProductionModel.monthlyTarget!" validate type="number"
                            name="monthlyTarget" class="form-control" id="monthlyTarget" autocomplete="off">
                    </div>

                    <div class="input-field mb-2">
                        <div style="display: flex; gap: 0.5rem; height: 21px;">
                            <label for="yearlyTarget">Yearly Target</label>
                        </div>
                        <input [(ngModel)]="workerProductionModel.yearlyTarget!" validate type="number"
                            name="yearlyTarget" class="form-control" id="yearlyTarget" autocomplete="off">
                    </div>

                    <div class="input-field">
                        <div class="btns">
                            <button [disabled]="" class="submit" type="submit">
                                <i class="fa-solid fa-floppy-disk"></i>
                                Update
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="sales">
        <!-- <span class="material-symbols-outlined icons">
            person
        </span> -->
        <div class="right">
            <div class="input-box" style="display: flex; justify-content: space-around; flex-wrap: wrap; gap: 1.5rem;">
                <!-- <h2>Production Info</h2> -->
                <div class="input-field mb-2 input-field-w">
                    <!-- <div role="progressbar" aria-valuenow="67" aria-valuemin="0" aria-valuemax="100" style="--value: {{workerProductionModel.dailyYield?.toFixed()}}"></div> -->
                    <div role="progressbar" aria-valuenow="67" aria-valuemin="0" aria-valuemax="100" style="--value: {{((workerProductionModel.dailyActual! / workerProductionModel.dailyTarget) * 100).toFixed()}}"></div>

                    <div style="display: flex; gap: 0.5rem; height: 21px;">
                        <label for="dailyTarget">Daily Actual: {{workerProductionModel.dailyActual!}}</label>
                    </div>
                    <!-- <div style="display: flex; gap: 0.5rem; height: 21px;">
                        <label for="dailyTarget">Daily Yield: {{workerProductionModel.dailyYield!}}</label>
                    </div> -->

                </div>

                <div class="input-field mb-2 input-field-w">
                    <div role="progressbar" aria-valuenow="67" aria-valuemin="0" aria-valuemax="100" style="--value: {{((workerProductionModel.weeklyActual! / workerProductionModel.weeklyTarget!) * 100).toFixed()}}"></div>
                    <div style="display: flex; gap: 0.5rem; height: 21px;">
                        <label for="weeklyTarget">Weekly Actual: {{workerProductionModel.weeklyActual}}</label>
                    </div>
                    <!-- <div style="display: flex; gap: 0.5rem; height: 21px;">
                        <label for="weeklyTarget">Weekly Yield: {{workerProductionModel.weeklyYield}}</label>
                    </div> -->
                </div>

                <div class="input-field mb-2 input-field-w">
                    <div role="progressbar" aria-valuenow="67" aria-valuemin="0" aria-valuemax="100" style="--value: {{((workerProductionModel.monthlyActual! / workerProductionModel.monthlyTarget!) * 100).toFixed()}}"></div>
                    <div style="display: flex; gap: 0.5rem; height: 21px;">
                        <label for="monthlyTarget">Monthly Actual: {{workerProductionModel.monthlyActual}}</label>
                    </div>
                    <!-- <div style="display: flex; gap: 0.5rem; height: 21px;">
                        <label for="monthlyTarget">Monthly Yield: {{workerProductionModel.monthlyYield}}</label>
                    </div> -->
                </div>

                <div class="input-field mb-2 input-field-w">
                    <div role="progressbar" aria-valuenow="67" aria-valuemin="0" aria-valuemax="100" style="--value: {{((workerProductionModel.yearlyActual! / workerProductionModel.yearlyTarget!) * 100).toFixed()}}"></div>
                    <div style="display: flex; gap: 0.5rem; height: 21px;">
                        <label for="yearlyTarget">Yearly Actual: {{workerProductionModel.yearlyActual}}</label>
                    </div>
                    <!-- <div style="display: flex; gap: 0.5rem; height: 21px;">
                        <label for="yearlyTarget">Yearly Yield: {{workerProductionModel.yearlyYield}}</label>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="sales" style="background: transparent; box-shadow: none;">
        <div class="right">
            <div class="input-box">
                <h2>Daily Productions Records</h2>
                <flexi-grid 
                    [filterable]="false" 
                    [commandColumnTemplate]="customButtonColumnTemplate"  
                    [commandColumnTextAlign]="'center'" 
                    [stickyCommandColumn]="true" 
                    [showCommandColumn]="false"
                    themeClass="light"
                    [data]="workerDailyProductions">
                    <flexi-grid-column field="dailyActual" title="Daily Actual"></flexi-grid-column>
                    <flexi-grid-column field="dailyTarget" title="Daily Target"></flexi-grid-column>
                    <flexi-grid-column field="dailyYield" title="Daily Yield(%)"></flexi-grid-column>
                    <flexi-grid-column field="dateStart" filterType="date" format="dd.MM.yyyy - HH:mm" title="Start Date"></flexi-grid-column>
                    <flexi-grid-column field="dateEnd" filterType="date" format="dd.MM.yyyy - HH:mm" title="End Date"></flexi-grid-column>

                    <ng-template #customButtonColumnTemplate let-item="item">
                        
                        <flexi-button (click)="updateWorkerDailyProduction(item)" btnColor="primary">
                          <i class="fa-solid fa-edit"></i>
                        </flexi-button>
                        <flexi-button (click)="deleteWorkerDailyProductionById(item.id)" class="ms-1" btnColor="danger">
                            <i class="fa-solid fa-trash"></i>
                        </flexi-button>
                    </ng-template>
                </flexi-grid>
            </div>
        </div>
    </div>

    <div class="sales" style="background: transparent; box-shadow: none;">
        <div class="right">
            <div class="input-box">
                <h2>Weekly Productions Records</h2>
                <flexi-grid [filterable]="false" [data]="workerWeeklyProductions">
                    <flexi-grid-column field="weeklyActual" title="Weekly Actual"></flexi-grid-column>
                    <flexi-grid-column field="weeklyTarget" title="Weekly Target"></flexi-grid-column>
                    <flexi-grid-column field="weeklyYield" title="Weekly Yield(%)"></flexi-grid-column>
                    <flexi-grid-column field="dateStart" filterType="date" format="dd.MM.yyyy" title="Start Date"></flexi-grid-column>
                    <flexi-grid-column field="dateEnd" filterType="date" format="dd.MM.yyyy" title="End Date"></flexi-grid-column>
                </flexi-grid>
            </div>
        </div>
    </div>

    <div class="sales" style="background: transparent; box-shadow: none;">
        <div class="right">
            <div class="input-box">
                <h2>Monthly Productions Records</h2>
                <flexi-grid [filterable]="false" [data]="workerMonthlyProductions">
                    <flexi-grid-column field="monthlyActual" title="Monthly Actual"></flexi-grid-column>
                    <flexi-grid-column field="monthlyTarget" title="Monthly Target"></flexi-grid-column>
                    <flexi-grid-column field="monthlyYield" title="Monthly Yield(%)"></flexi-grid-column>
                    <flexi-grid-column field="dateStart" filterType="date" format="dd.MM.yyyy" title="Start Date"></flexi-grid-column>
                    <flexi-grid-column field="dateEnd" filterType="date" format="dd.MM.yyyy" title="End Date"></flexi-grid-column>
                </flexi-grid>
            </div>
        </div>
    </div>

    <div class="sales" style="background: transparent; box-shadow: none;">
        <div class="right">
            <div class="input-box">
                <h2>Yearly Productions Records</h2>
                <flexi-grid [filterable]="false" [data]="workerYearlyProductions">
                    <flexi-grid-column field="yearlyActual" title="Yearly Actual"></flexi-grid-column>
                    <flexi-grid-column field="yearlyTarget" title="Yearly Target"></flexi-grid-column>
                    <flexi-grid-column field="yearlyYield" title="Yearly Yield(%)"></flexi-grid-column>
                    <flexi-grid-column field="dateStart" filterType="date" format="dd.MM.yyyy" title="Start Date"></flexi-grid-column>
                    <flexi-grid-column field="dateEnd" filterType="date" format="dd.MM.yyyy" title="End Date"></flexi-grid-column>
                </flexi-grid>
            </div>
        </div>
    </div>
</div>
